<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <h1  id="header">Todo List</h1>
        <h4 id="delAll" onclick="delAll()">Delete all tasks</h4> 
    </div>

    <div id="grid">
    
    </div>

    <div id="inputMenu">
        <form>
            <input type="text" id="titleInput" placeholder="Write a title for the task">
            <br>
            <br>
            <input type="text" id="descInput" placeholder="Write a description for the task">
            <br>
            <br>
            <button id="addButton" type="button" onclick="addTask()">Add task</button>


        </form>
    </div>

    <div id="infoMenu">
        <h2 id="infoTitle">Status:</h2>
        <br>
        <br>
        <output id="infoOutput">0/0 completed</output>
    </div>

    
    
    <script src="script.js"></script>   
</body>
</html>
