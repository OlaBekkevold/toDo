<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <h1  id="header" class="navTxt" >Todo List</h1>
        <h4 id="delAll" class="navTxt" onclick="delAll()">Delete all tasks</h4> 
    </div>

    <div id="grid">
    
    </div>

    <div id="inputMenu">
        <div id="inputs">
            <input type="text" id="titleInput" placeholder="Write a title for the task" maxlength="64">
            <br>
            <br>
            <input type="text" id="descInput" placeholder="Write a description for the task" maxlength="104">
            <br>
            <br>
            <button id="addButton" type="button" onclick="addTask()">Add task</button>


        </div>
    </div>

    <div id="infoMenu">
        <h2 id="infoTitle" class="infoTxt">Status:</h2>
        <br>
        <br>
        <output id="infoOutput" class="infoTxt">0/0 completed</output>
    </div>

    
    
    <script src="script.js"></script>   
</body>
</html>
